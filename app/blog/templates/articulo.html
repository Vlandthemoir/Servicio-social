{% extends "layout.html" %}

{% block content %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('blog.static',filename='css/style_articulo.css') }}">
<div class="general-container">
	{% for a in articulo %}
	{% if a.1 == filtro %}
  <article class="article">
    <div class="title">
    <h1>{{ a.1 }}</h1>
    </div>
    <div class="img" style="background: url({{ a.2 }}) no-repeat center center fixed;"></div>
    <div class="info">
      <div class="date">{{ a.3 }}</div>
      <div class="divisor"></div>
      <div class="tag">{{ a.4 }}</div>
    </div>
   
    <div class="body">{{ a.5 }}</div>
    
  </article>
  	 {% endif %}
	 {% endfor  %}
</div>
{% endblock%}
