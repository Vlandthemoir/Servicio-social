{% extends "layout.html" %}

{% block content %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('blog.static',filename='css/style_permanentes.css') }}">
<div class="general-container">
  <div class="title">
    <h1>Talleres Permanentes</h1>
  </div>
  <div class="table">
        {% for pe in  permanentes  %}

          <div class="card">
          <div class="face front">
            <img src="{{ pe.2 }}" alt="">
            <h3>{{ pe.1 }}</h3>
          </div>
          <div class="face back">
            <h3>Detalles</h3>
            <p>
                <div class="bot">Dias</div>
                <div>{{ pe.3 }}</div>
                <div class="bot">Horario</div>
                <div>{{ pe.4 }}</div>
                <div class="bot">Edades</div>
                <div>{{ pe.5 }}</div>
              </p>
          </div>
        </div>

        {% endfor %}
  </div>
</div>
{% endblock%}
