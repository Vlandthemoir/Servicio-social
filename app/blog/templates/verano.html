{% extends "layout.html" %}

{% block content %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('blog.static',filename='css/style_verano.css') }}">
<div class="general-container">
  <div class="title">
    <h1>Talleres De Verano</h1>
  </div>

<div class="table">
      {% for ve in  verano %}

        <div class="card">
        <div class="face front">
          <img src="{{ ve.2 }}" alt="">
          <h3>{{ ve.1 }}</h3>
        </div>
        <div class="face back">
          <h3>Detalles</h3>
          <p>
              <div class="bot">Dias</div>
              <div>{{ ve.3 }}</div>
              <div class="bot">Horario</div>
              <div>{{ ve.4 }}</div>
              <div class="bot">Edades</div>
              <div>{{ ve.5 }}</div>
            </p>
        </div>
      </div>

      {% endfor %}
</div>

</div>


{% endblock%}
